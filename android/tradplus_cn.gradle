    }
    implementation("com.mbridge.msdk.china:newinterstitial:16.2.52") {
        exclude group: "com.tencent.mm.opensdk", module: "wechat-sdk-android"
    }
    implementation("com.mbridge.msdk.china:mbbid:16.2.52") {
        exclude group: "com.tencent.mm.opensdk", module: "wechat-sdk-android"
    }
