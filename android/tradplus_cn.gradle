    }
    implementation("com.mbridge.msdk.china:mbnative:16.2.52") {
        exclude group: "com.tencent.mm.opensdk", module: "wechat-sdk-android"
    }
    implementation("com.mbridge.msdk.china:mbnativeadvanced:16.2.52") {
