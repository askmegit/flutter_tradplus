//    implementation(name: 'msa_mdid_1.0.13', ext: 'aar')
    // Klevin 游可赢
    implementation "com.tradplusad:tradplus-klevin:44.8.6.0.1"
    implementation(name: 'klevinSDK_2.10.1.1', ext: 'aar')
    // Mintegral
    implementation 'com.tradplusad:tradplus-mintegralx_cn:18.8.6.0.1'
    implementation 'androidx.recyclerview:recyclerview:1.1.0'
    //从16.1.7开始 MTG会自动打入微信小程序open sdk会和腾讯广点通SDK有冲突，所以做exclude移除处理
    //如果需要使用微信小程序跳转功能，需要手动引入
    implementation("com.mbridge.msdk.china:reward:16.2.52") {
        exclude group: "com.tencent.mm.opensdk", module: "wechat-sdk-android"
    }
    implementation("com.mbridge.msdk.china:mbsplash:16.2.52") {
        exclude group: "com.tencent.mm.opensdk", module: "wechat-sdk-android"
    }
    implementation("com.mbridge.msdk.china:mbbanner:16.2.52") {
